<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jurnal Umum - MyCash</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="content">
      <div class="container">
        <div class="dashboard-header mb-8">
          <h1 style="font-size: 2rem">Jurnal Umum</h1>
        </div>

        <div class="table-container">
          <table style="font-size: 0.95rem">
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Debit</th>
                <th>Kredit</th>
                <th>Jumlah</th>
                <th>Keterangan</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="j : ${journals}">
                <td th:text="${#temporals.format(j.date, 'dd MMM yyyy')}">
                  21 Dec 2025
                </td>
                <td
                  th:text="${j.debitAccount ?: '-'}"
                  class="font-medium text-blue-700"
                >
                  Debit Akun
                </td>
                <td
                  th:text="${j.creditAccount ?: '-'}"
                  class="font-medium text-purple-700"
                >
                  Kredit Akun
                </td>
                <td
                  class="font-bold"
                  th:classappend="${j.transaction.type.name() == 'IN'} ? 'text-success' : 'text-danger'"
                >
                  <span
                    th:text="${#numbers.formatDecimal(j.amount, 0, 'COMMA', 0, 'POINT')}"
                    >0</span
                  >
                </td>
                <td
                  th:text="${j.transaction.description ?: '- Tidak ada keterangan -'}"
                >
                  Keterangan transaksi
                </td>
              </tr>

              <tr th:if="${#lists.isEmpty(journals)}">
                <td
                  colspan="5"
                  class="text-center py-12"
                  style="color: var(--text-light)"
                >
                  <i
                    class="fas fa-book-open text-6xl mb-6 block"
                    style="opacity: 0.4"
                  ></i>
                  <div class="text-xl mb-2">Belum ada entri jurnal</div>
                  <div class="text-base">
                    Setiap transaksi yang Anda buat akan otomatis tercatat di
                    sini
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
