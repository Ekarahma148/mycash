<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaksi Kas</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="container">

    <div class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/transactions">Transaksi</a>
        <a href="/journals">Jurnal</a>
    </div>

    <h1>Daftar Transaksi Kas</h1>

    <form method="get" action="/transactions" class="filter-form">
        <label>
            Mulai
            <input type="date" name="start" th:value="${start}">
        </label>
        <label>
            Sampai
            <input type="date" name="end" th:value="${end}">
        </label>
        <button type="submit">Filter</button>
    </form>

    <div class="action-bar">
        <a href="/transactions/new">+ Tambah Transaksi</a>
        <a href="/journals">Lihat Jurnal</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Tanggal</th>
            <th>Tipe</th>
            <th>Jumlah</th>
            <th>Deskripsi</th>
            <th>Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${transactions}">
            <td th:text="${t.date}"></td>
            <td th:text="${t.type}"></td>
            <td th:text="${t.amount}"></td>
            <td th:text="${t.description}"></td>
            <td>
                <a th:href="@{'/transactions/edit/' + ${t.id}}">Edit</a>
                <form th:action="@{'/transactions/delete/' + ${t.id}}"
                      method="post" style="display:inline">
                    <button type="submit" class="danger"
                            onclick="return confirm('Hapus transaksi?')">
                        Hapus
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
