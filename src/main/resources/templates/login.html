<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - MoneyTracker</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <!-- Jika pakai Font Awesome untuk icon (opsional tapi direkomendasikan) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<div class="auth-container">
    <div class="auth-card" style="position: relative;">
        <!-- Gradient top bar -->
        <div class="auth-header text-center">
            <h1 style="color: var(--navy-primary); margin-bottom: 0.5rem;">
                <i class="fas fa-wallet" style="margin-right: 0.5rem;"></i>
                MoneyTracker
            </h1>
            <p class="auth-subtitle">Masuk ke akun Anda untuk mengelola keuangan dengan lebih baik</p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="auth-error">
            <i class="fas fa-exclamation-triangle" style="margin-right: 0.5rem;"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Login Form -->
        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label class="form-label" for="username">Username atau Email</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Masukkan username atau email"
                    required
                    autocomplete="username"/>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Masukkan password"
                    required
                    autocomplete="current-password"/>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                Masuk
            </button>
        </form>

        <!-- Register Link -->
        <div class="auth-links text-center">
            <p style="color: var(--text-light); margin-bottom: 0.5rem;">
                Belum punya akun?
            </p>
            <a th:href="@{/register}" class="btn btn-outline" style="width: 100%;">
                <i class="fas fa-user-plus" style="margin-right: 0.5rem;"></i>
                Daftar Sekarang
            </a>
        </div>

        <!-- Optional: Back to home atau forgot password -->
        <!--
        <div class="text-center mt-3">
            <a href="#" style="color: var(--text-light); font-size: 0.9rem;">Lupa password?</a>
        </div>
        -->
    </div>
</div>

</body>
</html>
