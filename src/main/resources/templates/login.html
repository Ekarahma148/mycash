<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MyCash</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card" style="position: relative">
        <!-- Gradient top bar -->
        <div class="auth-header text-center">
          <h1 style="color: var(--navy-primary); margin-bottom: 0.5rem">
            MyCash
          </h1>
          <p class="auth-subtitle">
            Masuk ke akun Anda untuk mengelola keuangan dengan lebih baik
          </p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="auth-error">
          <span th:text="${error}"></span>
        </div>

        <!-- Login Form -->
        <form method="post" th:action="@{/login}">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Masukkan username "
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Masukkan password"
              maxlength="8"
              minlength="6"
              required
              autocomplete="current-password"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-top: 1rem"
          >
            Masuk
          </button>
        </form>

        <!-- Register Link -->
        <div class="auth-links text-center">
          <p style="color: var(--text-light); margin-bottom: 0.5rem">
            Belum punya akun?
          </p>
          <a th:href="@{/register}" class="btn btn-outline" style="width: 100%">
            Daftar Sekarang
          </a>
        </div>       
      </div>
    </div>
  </body>
</html>
