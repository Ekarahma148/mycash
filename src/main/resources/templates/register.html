<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - MoneyTracker</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <!-- Font Awesome untuk icon (sama seperti login) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<div class="auth-container">
    <div class="auth-card" style="position: relative;">
        <!-- Header -->
        <div class="auth-header text-center">
            <h1 style="color: var(--navy-primary); margin-bottom: 0.5rem;">
                <i class="fas fa-wallet" style="margin-right: 0.5rem;"></i>
                MoneyTracker
            </h1>
            <p class="auth-subtitle">Buat akun baru untuk mulai mengelola keuangan Anda</p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="auth-error">
            <i class="fas fa-exclamation-triangle" style="margin-right: 0.5rem;"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Success Message (opsional, jika ingin tampilkan setelah register sukses) -->
        <!-- <div th:if="${success}" class="notification success" style="position: static; margin-bottom: 1.5rem;">
            <i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i>
            <span th:text="${success}"></span>
        </div> -->

        <!-- Register Form -->
        <form method="post" th:action="@{/register}" th:object="${user}">
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-user" style="margin-right: 0.5rem; color: var(--navy-primary);"></i>
                    Username
                </label>
                <input
                    type="text"
                    id="username"
                    th:field="*{username}"
                    class="form-control"
                    placeholder="Masukkan username (unik)"
                    required
                    autocomplete="username"/>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock" style="margin-right: 0.5rem; color: var(--navy-primary);"></i>
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    th:field="*{password}"
                    class="form-control"
                    placeholder="Maksimal 6 karakter"
                    maxlength="6"
                    required
                    autocomplete="new-password"/>
            </div>

            <div class="form-group">
                <label class="form-label" for="fullName">
                    <i class="fas fa-id-card" style="margin-right: 0.5rem; color: var(--navy-primary);"></i>
                    Nama Lengkap
                </label>
                <input
                    type="text"
                    id="fullName"
                    th:field="*{fullName}"
                    class="form-control"
                    placeholder="Masukkan nama lengkap Anda"
                    pattern="[A-Za-z ]{2,}"
                    title="Hanya huruf dan spasi, minimal 2 karakter"
                    required
                    autocomplete="name"/>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                <i class="fas fa-user-plus" style="margin-right: 0.5rem;"></i>
                Daftar Sekarang
            </button>
        </form>

        <!-- Login Link -->
        <div class="auth-links text-center">
            <p style="color: var(--text-light); margin-bottom: 0.5rem;">
                Sudah punya akun?
            </p>
            <a th:href="@{/login}" class="btn btn-outline" style="width: 100%;">
                <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                Masuk di Sini
            </a>
        </div>
    </div>
</div>

</body>
</html>
