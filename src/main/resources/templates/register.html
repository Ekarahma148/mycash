<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MyCash</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card" style="position: relative">
        <!-- Header -->
        <div class="auth-header text-center">
          <h1 style="color: var(--navy-primary); margin-bottom: 0.5rem">
            MyCash
          </h1>
          <p class="auth-subtitle">
            Buat akun baru untuk mulai mengelola keuangan Anda
          </p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="auth-error">
          <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="notification success" style="position: static; margin-bottom: 1.5rem;">
            <span th:text="${success}"></span>
        </div>

        <!-- Register Form -->
        <form method="post" th:action="@{/register}" th:object="${user}">
          <div class="form-group">
            <label class="form-label" for="username">
              <i
                class="fas fa-user"
                style="margin-right: 0.5rem; color: var(--navy-primary)"
              ></i>
              Username
            </label>
            <input
              type="text"
              id="username"
              th:field="*{username}"
              class="form-control"
              placeholder="Masukkan username (unik)"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="password">
              <i
                class="fas fa-lock"
                style="margin-right: 0.5rem; color: var(--navy-primary)"
              ></i>
              Password
            </label>
            <input
              type="password"
              id="password"
              th:field="*{password}"
              class="form-control"
              placeholder="Maksimal 8 karakter"
              maxlength="8"
              minlength="6"
              required
              autocomplete="new-password"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="fullName">
              Nama Lengkap
            </label>
            <input
              type="text"
              id="fullName"
              th:field="*{fullName}"
              class="form-control"
              placeholder="Masukkan nama lengkap Anda"
              pattern="[A-Za-z ]{2,}"
              title="Hanya huruf dan spasi, minimal 2 karakter"
              required
              autocomplete="name"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-top: 1rem"
          >
            Daftar Sekarang
          </button>
        </form>

        <!-- Login Link -->
        <div class="auth-links text-center">
          <p style="color: var(--text-light); margin-bottom: 0.5rem">
            Sudah punya akun?
          </p>
          <a th:href="@{/login}" class="btn btn-outline" style="width: 100%">
            Masuk di Sini
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
